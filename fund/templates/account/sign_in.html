{% extends "base.html" %}

{% block nav-title %}登录{% endblock %}

{% block main_container %}

{% if form.errors %}
<div class="container">
    <div class="row">
         <div class="col s12 m6 offset-m3">
            <div class="card-panel red lighten-2">
                <span class="white-text">用户名和密码不匹配，请再尝试一遍</span>
            </div>
         </div>
    </div>
</div>
{% endif %}

<div class="row">
    <form class="col s12 l8 offset-l2" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s12">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
        </div>

        <div style="margin: 0 auto; text-align:center;padding-top:20px;">
            <a href="/sign_up/">没有账号？请注册</a>
        </div>

        <div class="mid-container" style="margin: 0 auto; text-align:center;padding-top:50px;">
            <button class="btn-large waves-effect waves-light" type="submit" name="action">登录</button>
            <input type="hidden" name="next" value="/" />
        </div>
    </form>

    <br></br>
</div>
<script>
    document.getElementById('nav_btn').style.display = "none"
    document.getElementById('nav_bar').style.display = "none"
    document.getElementById('mobile-demo').style.display = "none"
</script>
{% endblock %}
